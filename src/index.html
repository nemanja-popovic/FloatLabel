<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

<style>
    html, body {
    width:98%;
    }
</style>
</head>
<body>
    <link href="../dist/float-label.css" rel="stylesheet" />
    <script src="../libs/jquery/jquery.js"></script>
    <script src="float-label.js"></script>
    <!--  <script src="../dist/float-label.min.js"></script>-->

    <input id="i1" class="flabel"  type="text" name="name" value=""
        data-label-text="Label 1" data-label-icon="message" />
    <input id="Text1" class="flabel" type="number" name="name" value=""
        data-label-text="number 1" data-label-icon="message" />
    <input id="Text2" class="flabel" type="email" name="name" value=""
        data-label-text="email 1" data-label-icon="message" />
     <input id="Email1" class="flabel" type="password" name="name" value=""
        data-label-text="password 1" data-label-icon="message" />
      <input id="Password1" class="flabel" type="search" name="name" value=""
        data-label-text="search 1" data-label-icon="message"
          data-label-icon-side="left" />
      <input id="Search1" class="flabel" type="url" name="name" value=""
        data-label-text="url 1" data-label-icon="message" />
    <script>
        $(document).ready(function () {
            $('.flabel').FloatLabel();
        });
    </script>
</body>
</html>
