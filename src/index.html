<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

<style>
    html, body {
    width:98%;
    }
</style>
</head>
<body>
    <link href="../dist/float-label.css" rel="stylesheet" />
    <script src="../libs/jquery/jquery.js"></script>
    <script src="float-label.js"></script>
    <!--  <script src="../dist/float-label.min.js"></script>-->

    <input class="flabel"  type="text" name="name" value=""
        data-label-text="Label 1" data-label-icon="info" />

    <input  class="flabel" type="number" name="name" value=""
        data-label-text="number 1" data-label-icon="heart"
        data-label-icon-side="left" />

      <input  class="flabel" type="tel" name="name" value=""
        data-label-text="number 1" data-label-icon="phone"
        data-label-icon-side="left" />


    <input class="flabel" type="email" name="name" value=""
        data-label-text="email 1" data-label-icon="message" />

     <input class="flabel" type="password" name="name" value=""
        data-label-text="password 1" data-label-icon="lock" />

      <input class="flabel" type="search" name="name" value=""
        data-label-text="search 1" data-label-icon="internet"
          data-label-icon-side="left" />
    
      <input class="flabel" type="url" name="name" value=""
        data-label-text="url 1" data-label-icon="link" />
    <script>
        $(document).ready(function () {
            $('.flabel').FloatLabel();
        });
    </script>
</body>
</html>
